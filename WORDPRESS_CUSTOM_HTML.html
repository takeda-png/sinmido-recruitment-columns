<!-- WordPress カスタムHTMLブロック用 採用コラム スライドショー -->
<!-- 使い方：このコード全体をWordPressの「カスタムHTML」ブロックに貼り付けてください -->

<!-- === Column 1: 採用トレンド === -->
<div id="recruitment-slider-1" class="recruitment-slider-wrapper">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
    <style>
        .recruitment-slider-wrapper { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: white; margin: 20px 0; border-radius: 8px; overflow: hidden; }
        .recruitment-slider-wrapper h3 { color: #1a73e8; padding: 20px 20px 10px; margin: 0; font-size: 1.3em; }
        .recruitment-slider-wrapper .swiper { width: 100%; height: 400px; margin: 0; border-radius: 0; }
        .recruitment-slider-wrapper .swiper-slide { display: flex; align-items: center; justify-content: center; background-color: #f5f5f5; }
        .recruitment-slider-wrapper .swiper-slide img { width: 100%; height: 100%; object-fit: contain; }
        .recruitment-slider-wrapper .swiper-button-next,
        .recruitment-slider-wrapper .swiper-button-prev { background-color: rgba(26, 115, 232, 0.9); width: 45px; height: 45px; border-radius: 50%; }
        .recruitment-slider-wrapper .swiper-button-next::after,
        .recruitment-slider-wrapper .swiper-button-prev::after { font-size: 18px; }
        .recruitment-slider-wrapper .swiper-pagination-bullet { background-color: #1a73e8; }
        .recruitment-slider-wrapper .slide-counter { text-align: center; padding: 10px; color: #666; font-size: 0.9em; }
        @media (max-width: 768px) {
            .recruitment-slider-wrapper .swiper { height: 250px; }
            .recruitment-slider-wrapper .swiper-button-next,
            .recruitment-slider-wrapper .swiper-button-prev { width: 35px; height: 35px; }
        }
    </style>

    <h3>採用トレンド 2026年版</h3>
    <div class="swiper slider-1">
        <div class="swiper-wrapper">
            <div class="swiper-slide"><img src="https://picsum.photos/1200/600?random=1" alt="2026年採用市場トレンド"></div>
            <div class="swiper-slide"><img src="https://picsum.photos/1200/600?random=2" alt="企業ストーリーの重要性"></div>
            <div class="swiper-slide"><img src="https://picsum.photos/1200/600?random=3" alt="働き方の多様性"></div>
            <div class="swiper-slide"><img src="https://picsum.photos/1200/600?random=4" alt="継続的な採用発信"></div>
        </div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-pagination"></div>
    </div>
    <div class="slide-counter"><span class="current">1</span> / 4</div>
</div>

<!-- Swiper JS Library -->
<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

<script>
    // Initialize all sliders
    const sliders = [
        { class: '.slider-1', id: '#recruitment-slider-1' },
        { class: '.slider-2', id: '#recruitment-slider-2' },
        { class: '.slider-3', id: '#recruitment-slider-3' },
        { class: '.slider-4', id: '#recruitment-slider-4' },
        { class: '.slider-5', id: '#recruitment-slider-5' }
    ];

    sliders.forEach((slider, index) => {
        const swiper = new Swiper(slider.class, {
            loop: true,
            pagination: {
                el: slider.id + ' .swiper-pagination',
                clickable: true,
            },
            navigation: {
                nextEl: slider.id + ' .swiper-button-next',
                prevEl: slider.id + ' .swiper-button-prev',
            },
            on: {
                slideChange: function() {
                    document.querySelector(slider.id + ' .slide-counter .current').textContent = this.realIndex + 1;
                }
            }
        });
    });
</script>
